<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="专为维权前台页面提供的前端UI模版">
    <meta name="author" content="TAOBAO-UED-UDC">       
    <title>LambUI</title>

    <link rel="stylesheet" href="src/base.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/tree.css" />

    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>
    
    <!--代码高亮插件-->
    <script src="src/1k/1k.js"></script>
    <script src="src/1k/highlight.js"></script>
    
    <script>
    KISSY.config({
        packages: {
            doc: {
                tag: '000',//Math.random(),
                base: './src/',
                charset: 'utf-8'
            }
        }
    });
    </script>
</head>
<body>

<!--header begin-->
<header id="header">
    <div class="pagelayout">
        <div class="logo">
            <h1><a href="#">Lamb-UI</a></h1>
        </div>
        <nav>
            <ul id="mainnav">
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#!/std.html/" target="_blank">编程规范</a></li>
            </ul>
        </nav>
    </div>
</header>
<!--header end-->

<!--content begin-->
<section id="content" class="ui-pagelayout pagelayout-opoa">
    <div class="wrapper">
        <aside class="layout-subnav" id="J_IndexTree">
        </aside>
        <div class="layout-content">
            <div id="J_PageWrap">
            </div>
            <div class="mask" id="J_Mask" style="display: none;">
                <div class="mask-opacity"></div>
            </div>
        </div>
    </div>
</section>
<!--content end-->

<script>
    document.ontouchmove = function(e) {e.preventDefault()};
</script>
<script src="src/open.js"></script>

</body>
</html>
